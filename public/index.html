<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareText</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

      // Initialize Firebase with config from server
      let app, db;

      async function initializeFirebase() {
        try {
          console.log("Fetching Firebase config...");
          const response = await fetch("/api/firebase-config");

          if (!response.ok) {
            throw new Error(`Failed to fetch config: ${response.status}`);
          }

          const firebaseConfig = await response.json();
          console.log("Firebase config received:", firebaseConfig);

          app = initializeApp(firebaseConfig);
          db = getFirestore(app);
          console.log("Firebase initialized successfully");

          return true;
        } catch (error) {
          console.error("Failed to initialize Firebase:", error);
          return false;
        }
      }

      // Global variable to store handouts data
      let allHandouts = {};

      // Function to load categories from Firestore
      window.loadHandouts = async function () {
        if (!db) {
          const initialized = await initializeFirebase();
          if (!initialized) {
            showStatus("Failed to connect to database", "error");
            return;
          }
        }

        if (!db) {
          showStatus("Database not available", "error");
          return;
        }
        try {
          console.log("Starting to load handouts...");
          const categorySelect = document.getElementById("categorySelect");

          // Clear existing options except the first one
          while (categorySelect.children.length > 1) {
            categorySelect.removeChild(categorySelect.lastChild);
          }

          // Get handouts from Firestore
          const handoutsSnapshot = await getDocs(collection(db, "handouts"));

          // Group handouts by category
          allHandouts = {};

          handoutsSnapshot.forEach((doc) => {
            const data = doc.data();
            if (!allHandouts[data.category]) {
              allHandouts[data.category] = [];
            }
            allHandouts[data.category].push({
              id: doc.id,
              ...data,
            });
          });

          // Populate category dropdown
          for (const category of Object.keys(allHandouts).sort()) {
            const option = document.createElement("option");
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
          }

          if (categorySelect.children.length <= 1) {
            showStatus("No categories found", "error");
          }
        } catch (error) {
          console.error("Error details:", error);
          showStatus("Error loading handouts: " + error.message, "error");
        }
      };

      // Function to load handouts for selected category
      function loadHandoutsForCategory(category) {
        const pdfSelect = document.getElementById("pdfSelect");

        // Clear existing options except the first one
        while (pdfSelect.children.length > 1) {
          pdfSelect.removeChild(pdfSelect.lastChild);
        }

        if (!category || !allHandouts[category]) {
          pdfSelect.disabled = true;
          pdfSelect.innerHTML =
            '<option value="">First select a category...</option>';
          return;
        }

        // Enable the handout dropdown
        pdfSelect.disabled = false;
        pdfSelect.innerHTML = '<option value="">Choose a handout...</option>';

        // Sort handouts by title
        const handouts = allHandouts[category].sort((a, b) =>
          a.title.localeCompare(b.title)
        );

        // Add handouts to dropdown
        for (const handout of handouts) {
          const option = document.createElement("option");
          option.value = JSON.stringify({
            fileURL: handout.fileURL,
            title: handout.title,
            category: handout.category,
            notes: handout.notes || "",
          });
          option.textContent = `${handout.title}${
            handout.source ? ` (${handout.source})` : ""
          }`;
          pdfSelect.appendChild(option);
        }
      }

      // Load handouts when page loads
      document.addEventListener("DOMContentLoaded", function () {
        window.loadHandouts();

        // Add event listener for category selection
        document
          .getElementById("categorySelect")
          .addEventListener("change", function (e) {
            loadHandoutsForCategory(e.target.value);
          });
      });
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">
        CareText
      </h1>

      <form id="smsForm" class="space-y-4">
        <div>
          <label
            for="categorySelect"
            class="block text-sm font-medium text-gray-700"
            >Select Category</label
          >
          <select
            id="categorySelect"
            name="categorySelect"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          >
            <option value="">Choose a category...</option>
          </select>
        </div>

        <div>
          <label for="pdfSelect" class="block text-sm font-medium text-gray-700"
            >Select Handout</label
          >
          <select
            id="pdfSelect"
            name="pdfSelect"
            required
            disabled
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 disabled:bg-gray-100"
          >
            <option value="">First select a category...</option>
          </select>
        </div>

        <div>
          <label for="to" class="block text-sm font-medium text-gray-700"
            >To Number</label
          >
          <input
            type="tel"
            id="to"
            name="to"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="xxx-xxx-xxxx"
            required
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Additional Message (Optional)</label
          >
          <textarea
            id="message"
            name="message"
            rows="2"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Add a custom message..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Send Handout Link
        </button>
      </form>

      <div id="status" class="mt-4 text-center hidden">
        <p id="statusMessage" class="text-sm"></p>
      </div>
    </div>

    <script>
      function showStatus(message, type = "info") {
        const statusDiv = document.getElementById("status");
        const statusMessage = document.getElementById("statusMessage");
        statusDiv.classList.remove("hidden");
        statusMessage.textContent = message;
        statusMessage.className = `text-sm ${
          type === "error"
            ? "text-red-500"
            : type === "success"
            ? "text-green-500"
            : "text-blue-500"
        }`;
      }

      document
        .getElementById("smsForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const handoutValue = document.getElementById("pdfSelect").value;
          if (!handoutValue) {
            showStatus("Please select a handout", "error");
            return;
          }

          const handoutData = JSON.parse(handoutValue);
          const to = document.getElementById("to").value;
          const customMessage = document.getElementById("message").value;

          showStatus("Sending message...", "info");

          try {
            const response = await fetch("/api/send-sms", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                to,
                message: `${customMessage ? customMessage + "\n\n" : ""}${
                  handoutData.title
                }${
                  handoutData.fileURL
                    ? ` - Access your handout here: ${handoutData.fileURL}`
                    : ""
                }${
                  handoutData.notes ? `\n\n${handoutData.notes}` : ""
                }\n\nThis is not a monitored account. Do not reply to this number.`,
              }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              showStatus("Handout link sent successfully!", "success");
              document.getElementById("smsForm").reset();
            } else {
              throw new Error(data.error || "Failed to send message");
            }
          } catch (error) {
            console.error("Error:", error);
            showStatus(error.message, "error");
          }
        });
    </script>
  </body>
</html>
