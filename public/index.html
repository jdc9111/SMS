<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareText</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

      // Initialize Firebase with config from server
      let app, db;

      async function initializeFirebase() {
        try {
          console.log("Fetching Firebase config...");
          const response = await fetch("/api/firebase-config");

          if (!response.ok) {
            throw new Error(`Failed to fetch config: ${response.status}`);
          }

          const firebaseConfig = await response.json();
          console.log("Firebase config received:", firebaseConfig);

          app = initializeApp(firebaseConfig);
          db = getFirestore(app);
          console.log("Firebase initialized successfully");

          return true;
        } catch (error) {
          console.error("Failed to initialize Firebase:", error);
          return false;
        }
      }

      // Global variable to store handouts data
      let allHandouts = {};

      // Function to load categories from Firestore
      window.loadHandouts = async function () {
        if (!db) {
          const initialized = await initializeFirebase();
          if (!initialized) {
            showStatus("Failed to connect to database", "error");
            return;
          }
        }

        if (!db) {
          showStatus("Database not available", "error");
          return;
        }
        try {
          console.log("Starting to load handouts...");

          // Get handouts from Firestore
          const handoutsSnapshot = await getDocs(collection(db, "handouts"));

          // Group handouts by category
          allHandouts = {};

          handoutsSnapshot.forEach((doc) => {
            const data = doc.data();
            if (!allHandouts[data.category]) {
              allHandouts[data.category] = [];
            }
            allHandouts[data.category].push({
              id: doc.id,
              ...data,
            });
          });

          // Populate category buttons
          const categoryButtons = document.getElementById("categoryButtons");
          categoryButtons.innerHTML = ""; // Clear existing buttons

          for (const category of Object.keys(allHandouts).sort()) {
            const button = document.createElement("button");
            button.type = "button";
            button.className =
              "px-3 py-2 text-sm bg-gray-100 hover:bg-blue-100 border border-gray-300 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500";
            button.textContent = category;
            button.onclick = () => selectCategory(category, button);
            categoryButtons.appendChild(button);
          }

          if (categoryButtons.children.length === 0) {
            showStatus("No categories found", "error");
          }
        } catch (error) {
          console.error("Error details:", error);
          showStatus("Error loading handouts: " + error.message, "error");
        }
      };

      // Function to load handouts for selected category
      function loadHandoutsForCategory(category) {
        const pdfSelect = document.getElementById("pdfSelect");

        // Clear existing options except the first one
        while (pdfSelect.children.length > 1) {
          pdfSelect.removeChild(pdfSelect.lastChild);
        }

        if (!category || !allHandouts[category]) {
          pdfSelect.disabled = true;
          pdfSelect.innerHTML =
            '<option value="">First select a category...</option>';
          return;
        }

        // Enable the handout dropdown
        pdfSelect.disabled = false;
        pdfSelect.innerHTML = '<option value="">Choose a handout...</option>';

        // Sort handouts by title
        const handouts = allHandouts[category].sort((a, b) =>
          a.title.localeCompare(b.title)
        );

        // Add handouts to dropdown
        for (const handout of handouts) {
          const option = document.createElement("option");
          option.value = JSON.stringify({
            fileURL: handout.fileURL,
            title: handout.title,
            category: handout.category,
            notes: handout.notes || "",
          });
          option.textContent = `${handout.title}${
            handout.source ? ` (${handout.source})` : ""
          }`;
          pdfSelect.appendChild(option);
        }
      }

      // Function to select a category
      let selectedCategoryButton = null;

      function selectCategory(category, buttonElement) {
        // Load handouts for this category
        loadHandoutsForCategory(category);

        // Hide category section and show handout section
        document.getElementById("categorySection").style.display = "none";
        document.getElementById("handoutSection").style.display = "block";

        // Store selected category for back button
        window.selectedCategory = category;
      }

      window.showCategorySection = function () {
        document.getElementById("categorySection").style.display = "block";
        document.getElementById("handoutSection").style.display = "none";

        // Reset handout selection
        const pdfSelect = document.getElementById("pdfSelect");
        pdfSelect.innerHTML = '<option value="">Choose a handout...</option>';
      };

      // Load handouts when page loads
      document.addEventListener("DOMContentLoaded", function () {
        window.loadHandouts();

        // Add back button event listener
        document
          .getElementById("backButton")
          .addEventListener("click", showCategorySection);
      });
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <div class="flex justify-center mb-6">
        <img src="caretext-logo.png" alt="CareText Logo" class="h-24" />
      </div>

      <form id="smsForm" class="space-y-4">
        <div id="categorySection">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Select Category</label
          >
          <div id="categoryButtons" class="grid grid-cols-2 gap-2 mb-4">
            <!-- Category buttons will be populated here -->
          </div>
        </div>

        <div id="handoutSection" style="display: none">
          <div class="flex items-center justify-between mb-2">
            <label
              for="pdfSelect"
              class="block text-sm font-medium text-gray-700"
              >Select Handout</label
            >
            <button
              type="button"
              id="backButton"
              class="text-sm text-blue-600 hover:text-blue-800"
            >
              ← Back to Categories
            </button>
          </div>
          <select
            id="pdfSelect"
            name="pdfSelect"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          >
            <option value="">Choose a handout...</option>
          </select>
        </div>

        <div>
          <label for="to" class="block text-sm font-medium text-gray-700"
            >To Number</label
          >
          <input
            type="tel"
            id="to"
            name="to"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="xxx-xxx-xxxx"
            required
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Additional Message (Optional)</label
          >
          <textarea
            id="message"
            name="message"
            rows="2"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Add a custom message..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Send Handout Link
        </button>
      </form>

      <div id="status" class="mt-4 text-center hidden">
        <p id="statusMessage" class="text-sm"></p>
      </div>
    </div>

    <script>
      function showStatus(message, type = "info") {
        const statusDiv = document.getElementById("status");
        const statusMessage = document.getElementById("statusMessage");
        statusDiv.classList.remove("hidden");
        statusMessage.textContent = message;

        if (type === "success") {
          statusMessage.className =
            "text-lg font-bold text-green-600 bg-green-100 px-4 py-3 rounded-lg border border-green-300";
          statusDiv.className = "mt-4 text-center";
        } else {
          statusMessage.className = `text-sm ${
            type === "error" ? "text-red-500" : "text-blue-500"
          }`;
          statusDiv.className = "mt-4 text-center";
        }
      }

      document
        .getElementById("smsForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const handoutValue = document.getElementById("pdfSelect").value;
          if (!handoutValue) {
            showStatus("Please select a handout", "error");
            return;
          }

          const handoutData = JSON.parse(handoutValue);
          const to = document.getElementById("to").value;
          const customMessage = document.getElementById("message").value;

          showStatus("Sending message...", "info");

          try {
            const response = await fetch("/api/send-sms", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                to,
                message: `${customMessage ? customMessage + "\n\n" : ""}${
                  handoutData.title
                }${
                  handoutData.fileURL
                    ? ` - Access your handout here: ${handoutData.fileURL}`
                    : ""
                }${
                  handoutData.notes ? `\n\n${handoutData.notes}` : ""
                }\n\nThis is not a monitored account. Do not reply to this number.`,
              }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              showStatus("✅ Message Sent Successfully!", "success");
              document.getElementById("smsForm").reset();

              // Wait 2 seconds before resetting to category selection
              setTimeout(() => {
                showCategorySection();
                // Clear the status message after resetting
                setTimeout(() => {
                  document.getElementById("status").classList.add("hidden");
                }, 500);
              }, 2000);
            } else {
              throw new Error(data.error || "Failed to send message");
            }
          } catch (error) {
            console.error("Error:", error);
            showStatus(error.message, "error");
          }
        });
    </script>
  </body>
</html>
